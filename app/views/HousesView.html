<section class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 bg-white text-center py-3 shadow">
            <h1>House Listings</h1>
        </div>
        <div class="col-lg-4 col-md-6 col-11 my-4 p-3 text-center bg-white shadow border">
            <form onsubmit="app.HousesController.addHome()">
                <div class="row justify-content-center">
                    <span class="fs-4">List your home</span>
                    <div class="col-6 py-2">
                        <label for="">Address</label>
                        <input class="form-control" type="text" name="address" required>
                    </div>
                    <div class="col-6 py-2">
                        <label for="">Year</label>
                        <input class="form-control" type="number" name="year" min="1900" max="2024" required>
                    </div>
                    <div class="col-6 py-2">
                        <label for="">Description</label>
                        <input class="form-control" type="text" name="description" required>
                    </div>
                    <div class="col-6 py-2">
                        <label for="">Sqft</label>
                        <input class="form-control" type="number" name="sqft" min="1" max="30000" required>
                    </div>
                    <div class="col-6 py-2">
                        <label for="">Bedrooms</label>
                        <input class="form-control" type="number" name="bedrooms" min="1" max="30" required>
                    </div>
                    <div class="col-6 py-2">
                        <label for="">Bathrooms</label>
                        <input class="form-control" type="number" name="bathrooms" min="1" max="30" required>
                    </div>
                    <div class="col-12 py-2">
                        <label for="">Price</label>
                        <input class="form-control" type="number" name="price" required>
                    </div>
                    <div class="col-12 py-2">
                        <label for="">Image URL of Home</label>
                        <input class="form-control" type="url" name="imgUrl" required>
                    </div>
                    <div class="col-4 mt-3">
                        <button class="w-100 btn btn-primary">List</button>
                    </div>
                </div>

            </form>
        </div>
        <div class=" w-100">
        </div>
        <div class="col-12 py-3">
            <div class="row justify-content-evenly" id="houseInjects">

            </div>
        </div>
    </div>
</section>
